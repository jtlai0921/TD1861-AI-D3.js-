<html>  
  <head>  
        <meta charset=big5"utf-8">  
        <title>10.5.1 樹狀圖</title>  
  <style>

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	}

	.node {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 1.5px;
	}
  
  </style>
		
  </head> 

    <body>  
		<script src="../../d3/d3.min.js" charset="utf-8"></script>  
        <script>
		
		var width  = 500;	//SVG繪制區域的寬度
		var height = 500;	//SVG繪制區域的高度
			
		var svg = d3.select("body")			//選取<body>
					.append("svg")			//在<body>中加入<svg>
					.attr("width", width)	//設定<svg>的寬度屬性
					.attr("height", height);//設定<svg>的高度屬性
					
		var gTree = svg.append("g")
						.attr("transform","translate(40,0)");
		
		var tree = d3.layout.tree()
			.size([width, height-200])
			.separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) ; });

		var diagonal = d3.svg.diagonal()
			.projection(function(d) { return [d.y, d.x]; });
		
		d3.json("city.json", function(error, root) {

			var nodes = tree.nodes(root);
			var links = tree.links(nodes);
			
			console.log(nodes);
			console.log(links);
			
			var link = gTree.selectAll(".link")
			  .data(links)
			  .enter()
			  .append("path")
			  .attr("class", "link")
			  .attr("d", diagonal);	//使用對角線產生器
			
			var node = gTree.selectAll(".node")
						  .data(nodes)
						  .enter()
						  .append("g")
						  .attr("class", "node")
						  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
			
			node.append("circle")
				.attr("r", 4.5);
			
			node.append("text")
				  .attr("dx", function(d) { return d.children ? -8 : 8; })
				  .attr("dy", 3)
				  .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
				  .text(function(d) { return d.name; });
		});
		
        </script>  
		
    </body>  
</html>
