<html>  
  <head>  
        <meta charset=big5"utf-8">  
        <title>10.4.2 弦圖（交談式）</title>  
  <style>

  .outerPath{
	stroke: black;
  }
  
  .outerText{
	text-anchor: middle;
	font-size: 16;
  }
  
  .innerPath{
	stroke: black;
  }
  
  </style>
		
  </head> 

    <body>  
		<script src="../../d3/d3.min.js" charset="utf-8"></script>  
        <script>
		
		var width  = 400;	//SVG繪制區域的寬度
		var height = 400;	//SVG繪制區域的高度
			
		var svg = d3.select("body")			//選取<body>
					.append("svg")			//在<body>中加入<svg>
					.attr("width", width)	//設定<svg>的寬度屬性
					.attr("height", height);//設定<svg>的高度屬性
		
		//1.確定起始資料

		var continent = [ "亞洲" , "歐洲" , "非洲" , "美洲" , "大洋洲"  ];
		
		// 各州人口的來源，如
		//				亞洲		美洲
		//	亞洲		9000		1000
		//	美洲		7000		500
		// 該矩陣表示：
		// 1.亞洲的人口：有9000是本機人，有1000人是來自美洲的移民，總人口為 9000 + 1000
		// 2.美洲的人口：有500是本機人，有7000人是來自亞洲的移民，總人口為 500 + 7000
		
		var population = [
		  [ 9000,  870　 , 3000　, 1000 , 5200 ],
		  [ 3400,  8000　, 2300　, 4922 , 374  ],
		  [ 2000,  2000　, 7700　, 4881 , 1050 ],
		  [ 3000,  8012  , 5531  , 500  , 400  ],
		  [ 3540,  4310　, 1500  , 1900 , 300 ]
		];

		//2.轉換資料
		var chord = d3.layout.chord()
			           .padding(0.03)
			           .sortSubgroups(d3.ascending)
			           .matrix(population);

		console.log(chord.groups());
		console.log(chord.chords());
		
		
		//3.繪制
		
		//弦圖的<g>元素
		var gChord = svg.append("g")
						.attr("transform","translate(" + width/2 + "," + height/2 + ")");
		
		//節點的<g>元素
		var gOuter = gChord.append("g");

		//弦的<g>元素
		var gInner = gChord.append("g");

		//彩色比例尺
		var color20 = d3.scale.category20();
		
		//繪制節點
		var innerRadius = width/2 * 0.7;
		var outerRadius = innerRadius * 1.1;
		
		//弧產生器
		var arcOuter =  d3.svg.arc()
					 .innerRadius(innerRadius)
					 .outerRadius(outerRadius);
		
		gOuter.selectAll(".outerPath")
							.data(chord.groups())
							.enter()
							.append("path")
							.attr("class","outerPath")
							.style("fill", function(d) { return color20(d.index); })
							.attr("d", arcOuter );
			
		gOuter.selectAll(".outerText")
							.data(chord.groups())
							.enter()
							.append("text")
							.each( function(d,i) {
								d.angle = (d.startAngle + d.endAngle)/2;
								d.name = continent[i];
							})
							.attr("class","outerText")
							.attr("dy",".35em")
							.attr("transform", function(d){
								var result = "rotate(" + ( d.angle * 180 / Math.PI ) + ")";

								result += "translate(0,"+ -1.0 * ( outerRadius + 10 ) +")" ;
								
								if( d.angle > Math.PI * 3 / 4 &&  d.angle < Math.PI * 5 / 4 )
									result += "rotate(180)";
								
								return result;
							})
							.text(function(d){
								return d.name;
							});
				

		//繪制弦
		var arcInner =  d3.svg.chord()
						.radius(innerRadius);
		
		gInner.selectAll(".innerPath")
							.data(chord.chords())
							.enter()
							.append("path")
							.attr("class","innerPath")
							.attr("d", arcInner )
							.style("fill", function(d) { return color20(d.source.index); });
			
		
		gOuter.selectAll(".outerPath")
			.on("mouseover",fade(0.0))		//滑鼠放到節點上
			.on("mouseout",fade(1.0));		//滑鼠從節點上移開
			
		function fade(opacity){
			//傳回一個function(g, i)
			return function(g,i){
				
				gInner.selectAll(".innerPath")	//選取所有的弦
						.filter( function(d) { 	//過濾器
							//沒有連線到滑鼠所在節點的弦才能透過
							return d.source.index != i && d.target.index != i; 
						})
						.transition()	//過渡
						.style("opacity", opacity);	//透明度
			}
			
		}
		 
        </script>  
		
    </body>  
</html>
